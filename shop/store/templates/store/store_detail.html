{% extends 'base.html' %}

<body>
    {% block content %}
    <h1>{{ store.name }}</h1>
    <img width="200" src="{{ store.logo.url }}" alt="Store Logo" />
    <p>{{ store.description }}</p>
    <div class="store_title"><span>Created:</span> {{store.created_at}}</div>
    <div class="store_title"><span>Owner:</span> {{store.owner}}</div>
    {% endblock %}
</body>
