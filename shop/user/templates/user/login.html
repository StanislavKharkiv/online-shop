<html>

<head>
    <title>Login</title>
</head>
<h1> Login </h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="POST" autocomplete="off">
    {% csrf_token %}
    {{ loginform.as_p }}
    <input type="submit" value="Login" />
    <a href="{% url 'register' %}"> Registration </a>
</form>

</html>
