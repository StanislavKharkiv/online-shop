{% extends 'base.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}
    <link type="text/css" href="{% static 'product/css/styles.css' %}" rel="stylesheet">
    {% endblock %}
    <title>Product</title>
</head>

<body>
    {% block content %}
    <img src="{{form.instance.logo.url}}" width="300" alt="product Logo" />
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="delete" value="true">
        <button type="submit" style="background: red">Delete Product</button>
    </form>
    {% endblock %}
</body>
