<html>

<head>
    <title>Sign up</title>
    <style>
        .input {
            display: block;
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<h1>Sign up</h1>
<form method="POST" autocomplete="off">
    {% csrf_token %}
    {{ registerform.as_p }}
    <input type="submit" value="Register" />
</form>
<div>
    <a href="{% url 'login' %}"> Login </a>
</div>

</html>
