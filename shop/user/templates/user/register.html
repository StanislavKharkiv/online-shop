{% load static %}

<html>

<head>
    <title>Sign up</title>
    {% block style %}
    <link type="text/css" href="{% static 'store/css/styles.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<h1>Sign up</h1>
<form method="POST" autocomplete="off">
    {% csrf_token %}
    {{ registerform.as_p }}
    <input type="submit" value="Register" />
</form>
<hr />
<a href="{% url 'login' %}"> Login </a>

</html>
